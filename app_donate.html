<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ủng hộ / Donate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      margin-top: 40px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .donate-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 30px;
    }
    .donate-box {
      width: 300px;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      text-align: center;
    }
    .donate-box img {
      width: 250px;
      height: auto;
      margin-top: 10px;
      border-radius: 10px;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Ủng hộ / Donate</h1>

  <div class="donate-section">
    <div class="donate-box">
      <h2>Thanh toán trong nước</h2><h2>Payment in Vietnam</h2>
      <img src="https://dev.palat.io.vn/national-vcb-529.jpg" alt="QR Momo / Ngân hàng">
    </div>

    <div class="donate-box">
      <h2>Thanh toán qua PayPal</h2><h2>Payment in Paypal</h2>
      <img src="https://dev.palat.io.vn/paypal-529.jpg" alt="QR PayPal">
    </div>
  </div>

  <div class="footer">
    © 2025 Nguyen Thanh Hai • Cảm ơn bạn đã ủng hộ!
  </div>
</div>

</body>
</html>
