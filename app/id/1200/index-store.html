<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>STORE</title>
<style>
body {
    font-family: Arial;
    margin: 0;
    padding: 20px;
    background: #f5f5f5;
}

.product-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
}

.product-card {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: 0.2s;
}
.detail-wrapper{
    display:flex;
    gap:40px;
    flex-wrap:wrap;
}

.gallery-section{
    width:400px;
}

.main-image{
    width:100%;
    height:400px;
    border:1px solid #ddd;
    border-radius:10px;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
}

.main-image img{
    width:100%;
    height:100%;
    object-fit:contain;
}

.thumbnail-list{
    display:flex;
    gap:10px;
    margin-top:10px;
    flex-wrap:wrap;
}

.thumbnail{
    width:70px;
    height:70px;
    border:2px solid transparent;
    border-radius:8px;
    overflow:hidden;
    cursor:pointer;
}

.thumbnail img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.thumbnail.active{
    border-color:red;
}

.info-section{
    flex:1;
}

.product-card:hover {
    transform: scale(1.03);
}

.product-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 8px;
}

.detail-container img, .detail-container video {
    width: 100%;
    max-width: 500px;
    margin: 10px 0;
    border-radius: 10px;
}

.back-btn {
    margin-bottom: 20px;
    display: inline-block;
    cursor: pointer;
    color: blue;
}
</style>
</head>
<body>

<div id="app"></div>

<script>
async function loadProducts() {
    const response = await fetch('https://dev.palat.io.vn/app/id/1200/storeapp.txt');
    const text = await response.text();
    return text.trim().split('\n').map(line => {
        const [ID_APP, NAME_APP, PUBLISHER, SCRIPT_HTML, URL_DOWNLOAD, VERSION, IMAGE_APP, VIDEO_APP] = line.split('@');
        return { ID_APP, NAME_APP, PUBLISHER, SCRIPT_HTML, URL_DOWNLOAD, VERSION, IMAGE_APP, VIDEO_APP };
    });
}

function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

function renderList(products) {
    const appDiv = document.getElementById('app');
    appDiv.innerHTML = '<h1>STORE</h1>';
    
    const listDiv = document.createElement('div');
    listDiv.className = 'product-list';

    products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
            <img src="${product.IMAGE_APP}" alt="">
            <h3>${product.NAME_APP}</h3>
            <p>Nhà phát hành: ${product.PUBLISHER}</p>
        `;
        card.onclick = () => {
            window.location.href = '?ID_APP=' + product.ID_APP;
        };
        listDiv.appendChild(card);
    });

    appDiv.appendChild(listDiv);
}

function renderDetail(product) {
    const appDiv = document.getElementById('app');

    const images = product.IMAGE_APP ? product.IMAGE_APP.split('|') : [];

    appDiv.innerHTML = `
        <div class="back-btn" onclick="window.location.href='index-store.html'">← Quay lại</div>

        <div class="detail-wrapper">

            <div class="gallery-section">
                <div class="main-image">
                    <img id="mainImage" src="${images[0] || ''}">
                </div>

                <div class="thumbnail-list">
                    ${images.map((img, index) => `
                        <div class="thumbnail ${index === 0 ? 'active' : ''}">
                            <img src="${img}">
                        </div>
                    `).join('')}
                </div>

                ${product.VIDEO_APP ? `
                    <div style="margin-top:15px;">
                        <video controls width="100%">
                            <source src="${product.VIDEO_APP}">
                        </video>
                    </div>
                ` : ''}
            </div>

            <div class="info-section">
                <h1>${product.NAME_APP}</h1>
                <p><b>Nhà phát hành:</b> ${product.PUBLISHER}</p>
                <p><b>Phiên bản:</b> ${product.VERSION}</p>
                <div>${product.SCRIPT_HTML}</div>
                <p>
                    <a hidden href="${product.URL_DOWNLOAD}" target="_blank">
                        <button>Tải xuống</button>
                    </a>
                </p>
            </div>

        </div>
    `;

    // xử lý click thumbnail
    const thumbnails = document.querySelectorAll(".thumbnail");
    const mainImage = document.getElementById("mainImage");

    thumbnails.forEach(thumb => {
        thumb.addEventListener("click", function() {
            const imgSrc = this.querySelector("img").src;
            mainImage.src = imgSrc;

            thumbnails.forEach(t => t.classList.remove("active"));
            this.classList.add("active");
        });
    });
}


async function init() {
    const products = await loadProducts();
    const id = getQueryParam('ID_APP');

    if (id) {
        const product = products.find(p => p.ID_APP === id);
        if (product) {
            renderDetail(product);
        } else {
            document.getElementById('app').innerHTML = "<h2>Không tìm thấy sản phẩm</h2>";
        }
    } else {
        renderList(products);
    }
}

init();
</script>

</body>
</html>
